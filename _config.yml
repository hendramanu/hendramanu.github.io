#-------------------------------
# General Site Settings

title: Hendra Manudinata
description: A site for portfolio, blog, projects showcase, whatever.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hendramanu.github.io" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Hendra Manudinata
author-avatar: "https://i.ibb.co/RzJLfHW/IMG-20210706-062507331.jpg"


#-------------------------------
# Social Media
socials:
  Telegram: https://t.me/hendramanu # Telegram profile link


#-------------------------------
# Show Loading Screen
show-loading: false


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: hendramanu # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.

#-------------------------------
# Subscribe & Newsletter Sidebar
subscribe-newsletter-sidebar: false

#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown

permalink: ':title/'
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      permalink: '/post/:title/'

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

paginate: 7
paginate_path: "/page:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


